<div class="no-customers" *ngIf="!((customers$ | async)?.length)">
  No customers, add one !
</div>
<div class="customer-container">
  <app-customer-card
    *ngFor="let customer of (customers$ | async)"
    [customer]="customer"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">
  </app-customer-card>

  <button (click)="onNew()" class="customers-container__add-customer" mat-fab>+</button>
</div>

<ng-template #deleteCustomerTemplate let-data>
  <h3 mat-dialog-title>Delete Customer</h3>
  <mat-dialog-content>Are you sure you want to delete {{data.customer.firstName + ' ' + data.customer.lastName}}?</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">CANCEL</button>
    <button mat-button [mat-dialog-close]="true" color="warn">YES</button>
  </mat-dialog-actions>
</ng-template>
