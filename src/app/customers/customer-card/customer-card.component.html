<mat-card class="customer-card">
  <mat-card-header>
    <mat-card-header>
      <mat-card-title class="customer-card__title">
        <span>{{customer.firstName}} {{customer.firstName}}</span>
      </mat-card-title>
      <mat-card-subtitle>{{customer.phone}}</mat-card-subtitle>
      <mat-card-subtitle>{{customer.address}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="edit.emit(customer)">EDIT</button>
    <button mat-button (click)="delete.emit(customer)" color="warn">REMOVE</button>
  </mat-card-actions>
</mat-card>
